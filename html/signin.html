<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="../css/signin.css"/>
    <title>EPARK-Ltda</title>

  <body>
    <div class="container">
      <div class="card">

        <h1>Login</h1>
        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" paceholder="" required />

        <div class="label-float">

        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>
          <hr>
          <h6>Powered by TTGGroup</h6>
    </div>
    <footer><address>Todos os Direitos Reservados</address></footer>
