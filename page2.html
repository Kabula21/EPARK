  <!-- ÁREA DO MENU CONTAINER -->
    <div class="container" style="width: fit-content;">
      
      <div class="card2">
        <img src="../images/logo.png" height="150px">        
        <h1 style="margin-left: -60%;">Painel</h1>
      <div class="box">
        <h5 align="center">Epark Uninassau</h5>
        <br>
        
        
    
    
<!-- Botão para abrir o modal -->

<button class="open-modal-button" onclick="openModalrelatorio()">Relatório</button>

<!-- Modal -->

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Relatório de Vagas de Estacionamento</h2>
        <br>
        <table id="linha-vertical" cellspacing="25px">
            <tr align="center">
              <tr align="center">
                <td><i class="bi bi-car-front-fill"></i>
                <td><i class="bi bi-car-front-fill"></i>
                <td><i class="bi bi-car-front-fill"></i>
                <td><i class="bi bi-currency-dollar"></i>
                <td><i class="bi bi-piggy-bank-fill"></i>
              </tr>
              <th>
                  Total de Entradas
                </th>
                <th>
                  Total de Saídas
                </th>                
              <th>
                  Preço
                </th>
                <th>
                  Caixa
                </th>
            </tr>
            <tr align="center">
                <td>50</td>
                <td>20</td>                
                <td>R$ 10</td>
                <td>R$ xx</td>
            </tr>
        </table>
        <div id="linha-horizontal"></div>
        <button class="printbtn" id="printButton">Imprimir</button>
        <button class="close-modal-button" onclick="closeModal()">X</button>
    </div>
</div>
</div>

<!--CADASTRO DE ENTRADA --> 

<h1 style="margin-left: 400px; margin-top: -380px;">Cadastro de Veículos</h1>

<div id="entradaForm" class="entradaform">
    <label for="placaEntrada">Placa:</label><br>
    <input type="text" id="placaEntrada" name="placa" required style="width: 12vw;"><br><br>
    <label for="dataHora">Data/Hora:</label><br>
    <input type="datetime-local" id="dataHoraentrada" name="dataHora" required style="width: 12vw;"><br><br>
    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" style="width: 12vw; height: 10vh;"></textarea><br><br>
    <button class="entry-button" id="btnEntrada" onclick="openModalentrada()">Entrada</button>
</div>

<!-- Modal de Entrada -->
<div id="myModalentrada" class="modalentrada">
  <div class="modal-content-entrada">
      <button class="closeModalentrada" onclick="closeModalentrada()">X</button>
      <h2>Detalhes da Entrada</h2>
      <label for="modalPlacaEntrada">Placa:</label>
      <span id="modalPlacaEntrada"></span><br>
      <label for="modalDataHoraEntrada">Data/Hora:</label>
      <span id="modalDataHoraEntrada"></span><br>
      <label for="modalObservacoesEntrada">Observações:</label>
      <span id="modalObservacoesEntrada"></span><br>
      <button class="printButtonentradasaida" id="printButtonentrada">Imprimir</button>
  </div>
</div>

<!-- CADASTRO DE SAÍDA -->
<div id="saidaForm" class="saidaform">
  <label for="placaSaida">Placa:</label><br>
  <input type="text" id="placaSaida" name="placa" required style="width: 13vw;"><br><br>
  <label for="dataHoraSaida">Data/Hora:</label>
  <input type="datetime-local" id="dataHorasaida" name="dataHora" required style="width: 13vw;"><br><br>
  <label for="valor">Valor/h:</label>
  <input type="text" id="valor" name="valor" required style="width: 7vw;" value="R$10,00" disabled>
  <button class="exit-button" id="btnSaida" onclick="openModalsaida()">Saída</button>
</div>

<!-- Modal de Saída -->
<div id="myModalsaida" class="modalsaida">
  <div class="modal-content-saida">
      <button class="closeModalsaida" onclick="closeModalsaida()">X</button>
      <h2>Detalhes da Saída</h2>
      <label for="modalPlacaSaida">Placa:</label>
      <span id="modalPlacaSaida"></span><br>
      <label for="modalDataHoraSaida">Data/Hora:</label>
      <span id="modalDataHoraSaida"></span><br>
      <label for="modalValorSaida">Valor:</label>
      <span id="modalValorSaida"></span><br>
      <button class="printButtonentradasaida" id="printButtonsaida2">Imprimir</button>
  </div>
</div>

<!-- FIM CADASTRO DE ENTRADA / SAIDA-->
