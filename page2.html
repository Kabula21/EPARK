  <!-- ÁREA DO MENU CONTAINER -->
    <div class="container">
      <div class="card">
        <img src="../images/logo.png" height="150px">
        <h1>Painel</h1>
      <div class="box">
        <h5 align="center">Epark Uninassau</h5>
        <table align="center" cellspacing="20px">

          <tr align="center">

              <td>20</td>
              <td>30</td>
          </tr>
      </table>

      </div>

<!-- Botão para abrir o modal -->

<button class="open-modal-button" onclick="openModal()">Relatório</button>

<!-- Modal -->

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Relatório de Vagas de Estacionamento</h2>
        <br>
        <table id="linha-vertical" cellspacing="25px">
            <tr align="center">
                <th>Total de Entradas</th>
                <th>Total de Saídas</th>
                <th>Total Diário de Veículos</th>
            </tr>
            <tr align="center">
                <td>50</td>
                <td>20</td>
                <td>30</td>
            </tr>
        </table>
        <div id="linha-horizontal"></div>
        <button class="printbtn" id="printButton">Imprimir</button>
        <button class="close-modal-button" onclick="closeModal()">X</button>
    </div>
</div>
</div>

<!--FIM do Botao de Gerar Relatorio-->
