<!-- CADASTRO DE ENTRADA -->

<h1 style="margin-left: 100px; margin-top: -380px;">ENTRADA</h1>

<div id="entradaForm" class="entradaform">
    <label for="placaEntrada">Placa do Veículo:</label>
    <input class="form-control" maxlength="7" type="text" id="placaEntrada" name="placa" required style="width: 13vw;" placeholder="Insira a placa, aqui..."><br><br>
    <div class="form-control" style="width: 220px;" id="dataHora"></div><br>
    <label for="observacoes">Informações Adicionais:</label>
    <input class="form-control" maxlength="24"type="text" id="observacoesEntrada" style="width: 13vw; height: 13vh;" placeholder="Observações..." />
    <button class="entry-button" id="registrarEntrada">Entrada</button><br><br>
    <button class="entry-button2" id="btnEntrada" onclick="openModalentrada()" >Impressão</button>

</div>

<!-- Modal de Entrada -->
<div id="myModalentrada" class="modalentrada">
    <div class="modal-content-entrada">
        <button class="closeModalentrada" onclick="closeModalentrada()">X</button>
        <h2>Detalhes da Entrada</h2>
        <p id="modalPlacaEntrada"></p>
        <p id="modalDataHora"></p>
        <p id="modalObservacoesEntrada"></p>
        <button class="printButtonentradasaida" id="printButtonentrada">Imprimir</button>
    </div>
</div>

<!-- CADASTRO DE SAÍDA -->
